<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <main class="parent-container">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time.
           Watching scripted tutorials is great,but understanding how
           developers think is invaluable.
        </p>
      </div>
    
      <div class="right">
         <button class="button1">
          <strong>Try it for 7 days</strong>then $20/mo.thereafter</button>
         <form action="">
            <input type="text" id="fname" placeholder="First Name" minlength="3" maxlength="25" required>
            <!-- <p class="errormsg"><em>First Name cannot be empty</em></p> -->
            <input type="text" id="lname" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="pswd" placeholder="Password" required>
            <button class="button2">CLAIM YOUR FREE TRIAL</button>
            <p>
              By clicking the button,you are agreeing to our <span>Terms and conditons</span>
             </p>
        
         </form>
        
          
       </div>
